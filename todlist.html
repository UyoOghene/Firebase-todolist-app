<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase todolist Uyo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
<body>
    <div id="container">
        <div id="namebox"></div>
        <div id="picturebox"><img id="imgbox" alt=""></div>
        <button id="logoutBtn">Logout</button>
        <div id="card">
            <img src="./cart.png"  id="cart">
            <form action="" id="add-btn-field">
                <input type="text" placeholder="type an item" id="input-field">
                <button id="add-button">Add to cart</button>
            </form>
            <div id="shopping-item-list">
            </div>
        </div>
    </div>


<script src="./script.js" type="module"></script>
</body>
</html>
